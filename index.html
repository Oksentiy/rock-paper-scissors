<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Java Script</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="buttons">
        <button class="button">
          <img class="icon" src="/images/rock.png" alt="rock" />
        </button>
        <button class="button">
          <img class="icon" src="/images/scissors.png" alt="scissors" />
        </button>
        <button class="button">
          <img class="icon" src="images/paper.png" alt="paper" />
        </button>
      </div>
      <div class="game-screen"></div>
      <div class="bot-part">
        <button class="button-bot">start</button>
        <img class="bot" src="images/bot.png" alt="bot" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
