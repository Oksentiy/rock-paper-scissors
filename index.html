<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Java Script</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="buttons">
        <button class="button" id="rock">
          <img class="icons" src="/images/rock.png" alt="rock" />
        </button>
        <button class="button" id="scissors">
          <img class="icons" src="/images/scissors.png" alt="scissors" />
        </button>
        <button class="button" id="paper">
          <img class="icons" src="images/paper.png" alt="paper" />
        </button>
      </div>
      <div class="game-screen">
        <div class="container-inside-screen">
          <div class="my-container" id="my-container"></div>
          <div class="bot-container" id="bot-container">
            <img src="" alt="" />
          </div>
        </div>
        <div class="middle-container" id="middle-container"></div>
      </div>
      <div class="bot-part">
        <button class="button-bot" id="button-bot">start</button>
        <img class="bot" src="images/bot.png" alt="bot" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
